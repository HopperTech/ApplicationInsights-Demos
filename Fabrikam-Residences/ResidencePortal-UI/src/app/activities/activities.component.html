<div>
  <div *ngFor="let activity of activities" class="mb-3" [class.selected]="activity === selectedActivity">
    <div class="card">
      <div class="card-header">
        <h3 class="float-left">{{activity.name}}</h3>
        <div *ngIf="user.role==='employees'" class="float-right">
          <button (click)="deleteActivity(activity)" class="btn btn-light fa fa-trash"></button>
        </div>
      </div>
      <div class="card-body">
        <h6 class="card-subtitle text-muted">{{activity.date}}</h6>
        <p class="card-text">{{activity.description}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="user.role==='employees'" class="editarea mt-3">
    <button (click)="enableAddMode()">Add New Activity</button>
    <div *ngIf="selectedActivity">
      <div class="form-group">
        <div>
          <label for="activityName">Event Name</label>
          <input [(ngModel)]="selectedActivity.name" class="form-control" placeholder="(name of event)" id="activityName" />
        </div>
        <div>
          <label for="activityDate">Day / Time</label>
          <input [(ngModel)]="selectedActivity.date" class="form-control" placeholder="(i.e. Wednesday @6pm)" id="activityDate" />
        </div>
        <div>
          <label for="activityDescription">Description</label>
          <input [(ngModel)]="selectedActivity.description" class="form-control" placeholder="(event description)" id="activityDescription"
          />
        </div>
      </div>
      <button (click)="cancel()" class="btn btn-secondary mr-3">Cancel</button>
      <button (click)="save()" class="btn btn-primary">Save</button>
    </div>
    <div style="height:60px">
      <!-- The buttons were hidden below the nav bar without this setting -->

    </div>
  </div>
</div>
